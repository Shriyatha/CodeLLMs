description = "Define and use functions effectively"

[[topics.problems]]
id = "functions-easy-1"
title = "Simple Function"
complexity = "easy"
description = "Define a function that returns the square of a number."
starter_code = "def square(n):\n    return n * n\n\nprint(square(int(input())))"
visible_test_cases = [
    { input = "4", expected_output = "16" }
]
hidden_test_cases = [
