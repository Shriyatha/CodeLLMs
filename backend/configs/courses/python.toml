[course]
id = "python"
title = "Python Programming"
description = "Learn Python from basics to advanced concepts"

[[topics]]
id = "io"
title = "Input/Output"
description = "Working with input and output operations"

[[topics.problems]]
id = "io-easy-1" 
title = "Basic Input"
complexity = "easy"
description = "Write a program that takes a name as input and prints a greeting."
starter_code = "name = input()\nprint(f'Hello, {name}')"
visible_test_cases = [
    { input = "Alice", expected_output = "Hello, Alice" }
]
hidden_test_cases = [
    { input = "Bob", expected_output = "Hello, Bob" }
]

[[topics.problems]]
id = "io-medium-1"
title = "File Operations"
complexity = "medium"
description = "Write a program that reads a file and counts the number of lines."
starter_code = "filename = input()\nwith open(filename) as f:\n    print(len(f.readlines()))"
visible_test_cases = [
    { input = "file1.txt", expected_output = "3" }
]
hidden_test_cases = [
    { input = "empty.txt", expected_output = "0" },
    { input = "large.txt", expected_output = "100" }
]

[[topics.problems]]
id = "io-hard-1"
title = "CSV Reader"
complexity = "hard"
description = "Write a program that reads a CSV file and outputs the number of rows and columns."
starter_code = "import csv\nfilename = input()\nwith open(filename) as f:\n    reader = csv.reader(f)\n    data = list(reader)\n    print(f'Rows: {len(data)}, Columns: {len(data[0]) if data else 0}')"
visible_test_cases = [
    { input = "data.csv", expected_output = "Rows: 100, Columns: 5" }
]
hidden_test_cases = [
    { input = "large_data.csv", expected_output = "Rows: 1000, Columns: 10" }
]

[[topics]]
id = "control"
title = "Control Flow"
description = "Learn if-else, loops, and control structures"

[[topics.problems]]
id = "control-easy-1"
title = "Odd or Even"
complexity = "easy"
description = "Check if a number is odd or even."
starter_code = "num = int(input())\nprint('Even' if num % 2 == 0 else 'Odd')"
visible_test_cases = [
    { input = "4", expected_output = "Even" }
]
hidden_test_cases = [
    { input = "7", expected_output = "Odd" }
]

[[topics.problems]]
id = "control-medium-1"
title = "FizzBuzz"
complexity = "medium"
description = "Print numbers from 1 to N with FizzBuzz rules."
starter_code = "n = int(input())\nfor i in range(1, n+1):\n    if i % 15 == 0: print('FizzBuzz')\n    elif i % 3 == 0: print('Fizz')\n    elif i % 5 == 0: print('Buzz')\n    else: print(i)"
visible_test_cases = [
    { input = "5", expected_output = "1\n2\nFizz\n4\nBuzz" }
]
hidden_test_cases = [
    { input = "15", expected_output = "1\n2\nFizz\n4\nBuzz\nFizz\n7\n8\nFizz\nBuzz\n11\nFizz\n13\n14\nFizzBuzz" }
]

[[topics.problems]]
id = "control-hard-1"
title = "Prime Numbers"
complexity = "hard"
description = "Write a program to print all prime numbers up to N."
starter_code = "n = int(input())\nfor num in range(2, n+1):\n    if all(num % i != 0 for i in range(2, int(num**0.5)+1)):\n        print(num)"
visible_test_cases = [
    { input = "10", expected_output = "2\n3\n5\n7" }
]
hidden_test_cases = [
    { input = "20", expected_output = "2\n3\n5\n7\n11\n13\n17\n19" }
]

[[topics]]
id = "functions"
