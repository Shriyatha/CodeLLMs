[[topics]]
id = "oop"
title = "Object-Oriented Programming"
description = "Classes, objects, inheritance, and polymorphism"

[[topics.problems]]
id = "oop-easy-1"
title = "Basic Class"
complexity = "easy"
description = "Create a class `Person` with attributes `name` and `age`, and a method `introduce`."
starter_code = "class Person:\n    def __init__(self, name, age):\n        self.name = name\n        self.age = age\n    \n    def introduce(self):\n        return f'Hello, my name is {self.name} and I am {self.age} years old.'\n\nname, age = input().split()\np = Person(name, int(age))\nprint(p.introduce())"
visible_test_cases = [
    { input = "Alice 30", expected_output = "Hello, my name is Alice and I am 30 years old." }
]
hidden_test_cases = [
    { input = "Bob 25", expected_output = "Hello, my name is Bob and I am 25 years old." }
]

[[topics.problems]]
id = "oop-medium-1"
title = "Inheritance"
complexity = "medium"
description = "Create a class `Student` that inherits from `Person` and adds a method `study`."
starter_code = "class Student(Person):\n    def study(self):\n        return 'I am studying.'\n\nname, age = input().split()\ns = Student(name, int(age))\nprint(f'{s.introduce()}\\n{s.study()}')"
visible_test_cases = [
    { input = "Alice 20", expected_output = "Hello, my name is Alice and I am 20 years old.\nI am studying." }
]
hidden_test_cases = [
    { input = "Bob 22", expected_output = "Hello, my name is Bob and I am 22 years old.\nI am studying." }
]

[[topics.problems]]
id = "oop-hard-1"
title = "Polymorphism"
complexity = "hard"
description = "Create a method `speak` in the `Person` class and override it in the `Student` class."
starter_code = "class Person:\n    def __init__(self, name):\n        self.name = name\n    \n    def speak(self):\n        return f'{self.name} says: Hello!'\n\nclass Student(Person):\n    def speak(self):\n        return f'{self.name} says: Hello, I am a student!'\n\nname = input()\ns = Student(name)\nprint(s.speak())"
visible_test_cases = [
    { input = "Alice", expected_output = "Alice says: Hello, I am a student!" }
]
hidden_test_cases = [
    { input = "Bob", expected_output = "Bob says: Hello, I am a student!" }
]

